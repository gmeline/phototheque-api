plugins {
    id 'java-library'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    api 'org.springframework.boot:spring-boot-starter-data-jpa:3.2.1'
    api 'org.springframework.boot:spring-boot-starter-web:3.2.1'
    api 'org.liquibase:liquibase-core:4.24.0'
    runtimeOnly 'org.springframework.boot:spring-boot-devtools:3.2.1'
    runtimeOnly 'com.h2database:h2:2.2.224'
    runtimeOnly 'org.postgresql:postgresql:42.6.0'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:3.2.1'
}

group = 'fr.epsi.project'
version = '0.0.1-SNAPSHOT'
description = 'phototheque'
java.sourceCompatibility = JavaVersion.VERSION_1_8

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

tasks.withType(Javadoc) {
    options.encoding = 'UTF-8'
}
